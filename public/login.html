<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipser - Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Eclipser Panel ðŸŒ‘ðŸŸ </h1>

    <!-- Placeholder for error message (you can add JS later if needed) -->
    <p id="error-msg" class="error" style="display:none;"></p>

    <form method="POST" action="/login">
      <input 
        type="text" 
        name="username" 
        placeholder="Username" 
        required 
        autofocus
      >
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required
      >
      <button type="submit">Log In</button>
    </form>

    <p>No account yet? <a href="/register">Register here</a></p>
  </div>

  <!-- Optional simple JS for client-side feedback (optional) -->
  <script>
    // Basic form validation feedback
    document.querySelector('form').addEventListener('submit', function(e) {
      const username = document.querySelector('[name="username"]').value.trim();
      const password = document.querySelector('[name="password"]').value.trim();
      if (!username || !password) {
        e.preventDefault();
        document.getElementById('error-msg').textContent = 'Please fill both fields';
        document.getElementById('error-msg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
