<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipser - Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Eclipser Panel ðŸŒ‘ðŸŸ </h1>

    <!-- Error message area (visible when needed) -->
    <p id="error-msg" class="error" style="color: #ff6b6b; margin: 1rem 0; min-height: 1.2rem;"></p>

    <form method="POST" action="/login">
      <input 
        type="text" 
        name="username" 
        placeholder="Username" 
        required 
        autofocus
      >
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required
      >
      <button type="submit">Log In</button>
    </form>

    <p>No account yet? <a href="register.html">Register here</a></p>
  </div>

  <!-- Tiny JS for client-side empty field check (optional but helps) -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const username = document.querySelector('[name="username"]').value.trim();
      const password = document.querySelector('[name="password"]').value.trim();
      
      if (!username || !password) {
        e.preventDefault();
        document.getElementById('error-msg').textContent = 'Please fill both username and password';
      } else {
        document.getElementById('error-msg').textContent = '';
      }
    });
  </script>
</body>
</html>
