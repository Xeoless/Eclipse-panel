<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipser - Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Eclipser Panel ðŸŒ‘ðŸŸ </h1>

    <!-- Simple error display area -->
    <p id="error" class="error" style="color: #ff6b6b; margin-bottom: 1rem; min-height: 1.2rem;"></p>

    <form method="POST" action="/login">
      <input 
        type="text" 
        name="username" 
        placeholder="Username" 
        required 
        autofocus
      >
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required
      >
      <button type="submit">Log In</button>
    </form>

    <p>No account yet? <a href="/register">Register here</a></p>
  </div>

  <!-- Optional JS to show client-side message (helps debug) -->
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const user = document.querySelector('[name="username"]').value.trim();
      const pass = document.querySelector('[name="password"]').value.trim();
      
      if (!user || !pass) {
        e.preventDefault();
        document.getElementById('error').textContent = 'Fill in both fields';
      }
    });
  </script>
</body>
</html>
